<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Challenge Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="manifest" href="./static/manifest.json">
    <meta name="theme-color" content="#1b5e20">
</head>
<body>
    <div class="container">
        <h1 class="center-align white-text">Workout Challenge Tracker</h1>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Stats</span>
                <p id="days-completed">Days Completed: 0</p>
                <p id="fully-completed">Fully Completed Days: 0</p>
                <p id="streak">Streak: 0 days</p>
                <p id="completion">Stats: 0% completion</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Today's Workout</span>
                <p id="current-totals" class="green-text">Pushups: 0/100, Situps: 0/100, Squats: 0/100</p>
                <div class="progress">
                    <div id="pushup-progress" class="determinate green" style="width: 0%"></div>
                </div>
                <div class="input-field">
                    <input id="pushups" type="number" min="0" max="100" placeholder="Add Pushups">
                    <label for="pushups">Add Pushups</label>
                </div>
                <div class="progress">
                    <div id="situp-progress" class="determinate green" style="width: 0%"></div>
                </div>
                <div class="input-field">
                    <input id="situps" type="number" min="0" max="100" placeholder="Add Situps">
                    <label for="situps">Add Situps</label>
                </div>
                <div class="progress">
                    <div id="squat-progress" class="determinate green" style="width: 0%"></div>
                </div>
                <div class="input-field">
                    <input id="squats" type="number" min="0" max="100" placeholder="Add Squats">
                    <label for="squats">Add Squats</label>
                </div>
                <button id="log-workout" class="btn green darken-2 waves-effect waves-light">Add to Workout<i class="material-icons right">fitness_center</i></button>
                <p id="status" class="red-text"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Edit Records</span>
                <div class="input-field">
                    <input id="edit-date" type="date" max="2025-12-31">
                    <label for="edit-date">Select Date</label>
                </div>
                <div class="input-field">
                    <input id="edit-pushups" type="number" min="0" max="100" placeholder="Pushups">
                    <label for="edit-pushups">Pushups</label>
                </div>
                <div class="input-field">
                    <input id="edit-situps" type="number" min="0" max="100" placeholder="Situps">
                    <label for="edit-situps">Situps</label>
                </div>
                <div class="input-field">
                    <input id="edit-squats" type="number" min="0" max="100" placeholder="Squats">
                    <label for="edit-squats">Squats</label>
                </div>
                <button id="update-record" class="btn green darken-2 waves-effect waves-light">Update Record<i class="material-icons right">edit</i></button>
                <p id="edit-status" class="red-text"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">History</span>
                <canvas id="history-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.min.js"></script>
    <script src="./static/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./static/js/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
