<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogiChal - Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">YogiChal</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card exercise-card">
                    <div class="card-body">
                        <h5 class="card-title">Pushups</h5>
                        <div class="progress mb-3">
                            <div id="pushupProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0/100</div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="pushupInput" class="form-control" placeholder="Enter reps">
                            <button class="btn btn-primary" onclick="addExercise('pushup')">Add</button>
                        </div>
                        <div id="pushupEntries" class="mt-2 small"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card exercise-card">
                    <div class="card-body">
                        <h5 class="card-title">Squats</h5>
                        <div class="progress mb-3">
                            <div id="squatProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0/100</div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="squatInput" class="form-control" placeholder="Enter reps">
                            <button class="btn btn-primary" onclick="addExercise('squat')">Add</button>
                        </div>
                        <div id="squatEntries" class="mt-2 small"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card exercise-card">
                    <div class="card-body">
                        <h5 class="card-title">Situps</h5>
                        <div class="progress mb-3">
                            <div id="situpProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0/100</div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="situpInput" class="form-control" placeholder="Enter reps">
                            <button class="btn btn-primary" onclick="addExercise('situp')">Add</button>
                        </div>
                        <div id="situpEntries" class="mt-2 small"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
        <div class="streak-info">
            <span id="currentStreak">Current Streak: 0 days</span>
            <br>
            <span id="longestStreak">Longest Streak: 0 days</span>
        </div>
        <div id="calendar" class="text-center mt-4">
            <h4>Workout Calendar</h4>
            <div id="calendarDays"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
