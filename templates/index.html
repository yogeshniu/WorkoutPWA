<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Challenge Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1a3c1a">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center text-white mb-4">Workout Challenge Tracker</h1>
        <div id="stats" class="card bg-dark text-light mb-3">
            <div class="card-body">
                <p id="days-completed">Days Completed: 0</p>
                <p id="streak">Streak: 0 days</p>
                <p id="completion">Stats: 0% completion</p>
            </div>
        </div>
        <div class="card bg-dark text-light mb-3">
            <div class="card-body">
                <h5>Today's Workout</h5>
                <div class="mb-3">
                    <label>Pushups</label>
                    <div class="progress">
                        <div id="pushup-progress" class="progress-bar bg-success" style="width: 0%"></div>
                    </div>
                    <input id="pushups" type="number" class="form-control" placeholder="Pushups (100)" min="0" max="100">
                </div>
                <div class="mb-3">
                    <label>Situps</label>
                    <div class="progress">
                        <div id="situp-progress" class="progress-bar bg-success" style="width: 0%"></div>
                    </div>
                    <input id="situps" type="number" class="form-control" placeholder="Situps (100)" min="0" max="100">
                </div>
                <div class="mb-3">
                    <label>Squats</label>
                    <div class="progress">
                        <div id="squat-progress" class="progress-bar bg-success" style="width: 0%"></div>
                    </div>
                    <input id="squats" type="number" class="form-control" placeholder="Squats (100)" min="0" max="100">
                </div>
                <div class="mb-3">
                    <label>Steps</label>
                    <input id="steps" type="number" class="form-control" placeholder="Steps" min="0">
                </div>
                <button id="log-workout" class="btn btn-success w-100">Log Workout</button>
                <p id="status" class="text-danger mt-2"></p>
            </div>
        </div>
        <div class="card bg-dark text-light">
            <div class="card-body">
                <h5>History</h5>
                <ul id="logs" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
